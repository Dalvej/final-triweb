<!DOCTYPE html>
<html lang="da">

<head>

    <meta charset="UTF-8">

    <!-- Title tag -->

    <!-- External stylesheets -->
    <link rel="stylesheet" type="text/css" href="libs/normalize-css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Internal stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" type="text/javascript"></script>

    <![endif]-->

<body ng-app="main">

        <ul class="nav__list nav__list--nav-top">

            <li ui-sref-active="nav__list-item--active" ui-sref="index" class="nav__list-item nav__list-item--nav-top">

            </li>
            <li ui-sref-active="nav__list-item--active" ui-sref="contact" class="nav__list-item nav__list-item--nav-top">

            </li>
        </ul>
    </nav>

    <div ui-view></div>

    <!-- External scripts -->
    <script src="libs/angular/angular.js" type="text/javascript"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>

    <script src="app/controllers/cases.js" type="text/javascript"></script>
    <script src="app/app.routes.js" type="text/javascript"></script>
    <!-- Main script -->
    <script src="app/app.js" type="text/javascript"></script>
